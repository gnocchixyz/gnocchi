              aggregated:
              - ['2015-03-06T14:30:00+00:00', 300.0, 21.525]
              - ['2015-03-06T14:33:57+00:00', 1.0, 33.05]
              - ['2015-03-06T14:34:12+00:00', 1.0, 10.0]
