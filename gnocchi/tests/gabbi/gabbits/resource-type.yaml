#
# Test the resource type API to achieve coverage of just the
# ResourceTypesController and ResourceTypeController class code.
#

fixtures:
    - ConfigFixture

tests:

    - name: list resource type
      desc: only legacy resource types are present
      GET: /v1/resource_type
      response_json_paths:
          $.`len`: 15

# Some bad cases

    - name: post resource type as non-admin
      POST: $LAST_URL
      data:
          name: my_custom_resource
      request_headers:
          content-type: application/json
      status: 403

    - name: post resource type with existing name
      url: /v1/resource_type
      method: post
      request_headers:
          x-roles: admin
          content-type: application/json
      data:
          name: my_custom_resource
          attributes:
              project_id:
                  type: string
      status: 400

    - name: post resource type bad string
      POST: $LAST_URL
      request_headers:
          x-roles: admin
          content-type: application/json
      data:
          name: my_custom_resource
          attributes:
              foo:
                  type: string
                  max_length: 32
                  min_length: 5
                  noexist: foo
      status: 400
      response_strings:
          # NOTE(sileht): We would prefer to have a better message but voluptuous seems a bit lost when
          # an Any have many dict with the same key, here "type"
          # - "Invalid input: extra keys not allowed @ data[u'attributes'][u'foo'][u'noexist']"
          # - "Invalid input: not a valid value for dictionary value @ data[u'attributes'][u'foo'][u'type']"
          - "Invalid input:"

    - name: post resource type bad min_length value
      POST: $LAST_URL
      request_headers:
          x-roles: admin
          content-type: application/json
      data:
          name: my_custom_resource
          attributes:
              name:
                  type: string
                  required: true
                  max_length: 2
                  min_length: 5
      status: 400

    - name: post resource type bad min value
      POST: $LAST_URL
      request_headers:
          x-roles: admin
          content-type: application/json
      data:
          name: my_custom_resource
          attributes:
              int:
                  type: number
                  required: false
                  max: 3
                  min: 8
      status: 400

# Create a type

    - name: post resource type
      POST: $LAST_URL
      request_headers:
          x-roles: admin
          content-type: application/json
      data:
          name: my_custom_resource
          attributes:
              name:
                  type: string
                  required: true
                  max_length: 5
                  min_length: 2
              foobar:
                  type: string
                  required: false
              uuid:
                  type: uuid
              int:
                  type: number
                  required: false
                  min: -2
                  max: 3
              intnomin:
                  type: number
                  required: false
                  max: 3
              float:
                  type: number
                  required: false
                  min: -2.3
              bool:
                  type: bool
                  required: false
      status: 201
      response_json_paths:
          $.name: my_custom_resource
          $.state: active
          $.attributes:
              name:
                  type: string
                  required: True
                  max_length: 5
                  min_length: 2
              foobar:
                  type: string
                  required: False
                  max_length: 255
                  min_length: 0
              uuid:
                  type: uuid
                  required: True
              int:
                  type: number
                  required: False
                  min: -2
                  max: 3
              intnomin:
                  type: number
                  required: False
                  min:
                  max: 3
              float:
                  type: number
                  required: false
                  min: -2.3
                  max:
              bool:
                  type: bool
                  required: false

      response_headers:
          location: $SCHEME://$NETLOC/v1/resource_type/my_custom_resource

